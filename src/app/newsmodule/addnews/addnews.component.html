<div class="container mt-5 mb-5">
    <h1>Add News</h1>
    <div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select class="form-control" id="category" [(ngModel)]="news.category.id">
            <option *ngFor="let option of categories" [value]="option.id" >{{ option.name }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <div class="custom-file">
          <input type="file" (change)="onFileSelected($event)" #fileInput class="custom-file-input" id="image" required>
          <label class="custom-file-label" for="image">{{ getSelectedFileName() }}</label>
          <div class="invalid-feedback">
            Please enter select news image.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" required  [(ngModel)]="news.title">
        <div class="invalid-feedback" *ngIf="!news.title">
            Please enter a news title.
          </div>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" placeholder="Enter author" required  [(ngModel)]="news.author">
      </div>
      <div class="form-group">
        <label for="short-description">Short Description:</label>
        <textarea class="form-control" id="short-description" rows="3" required  [(ngModel)]="news.short_desc"></textarea>
      </div>
      <div class="form-group">
        <label for="long-description">Long Description:</label>
        <textarea class="form-control" id="long-description" rows="5" required  [(ngModel)]="news.long_desc"></textarea>
      </div>
      <button (click)="ADD_NEW_NEWS()" class="btn btn-primary">Submit</button>
    </div>
  </div>
