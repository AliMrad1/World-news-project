                <div class="col-12 col-md-6 pb-0 pb-md-3 pt-2 pr-md-1">


                  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                      <button *ngFor="let x of news, let i = index" [ngClass]="(i == 0) ? 'active' : null"
                              type="button" data-bs-target="#carouselExampleIndicators" [attr.data-slide-to]="i" aria-current="true" attr.aria-label="Slide {{i}}">
                      </button>

                    </div>
                    <div class="carousel-inner">

                      <div  *ngFor="let x of news, let i = index" [ngClass]="(i == 0) ? 'carousel-item active':'carousel-item'">
                            <div class="card border-0 rounded-0 text-light overflow zoom">
                                <div class="position-relative">
                                    <!--thumbnail img-->
                                    <div class="ratio_left-cover-1 image-wrapper">
                                        <a href="https://bootstrap.news/bootstrap-4-template-news-portal-magazine/">
                                            <img class="img-fluid w-100"
                                                 [src]="x.urlToImage"
                                                 alt="Bootstrap blog template">
                                        </a>
                                    </div>
                                    <div class=" position-absolute p-2 p-lg-3 b-0 w-100 bg-shadow">
                                        <!--title-->
                                        <a [href]="x.url">
                                            <h2 class="h3 post-title text-white my-1">{{x.title}}</h2>
                                        </a>
                                        <!-- meta title -->
                                        <div class="news-meta">
                                            <span class="news-author">by <a class="text-white font-weight-bold" >{{x.author}}</a></span>
                                            <span class="news-date">{{x.publishedAt}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
